<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Find Max Number In Array</title>
</head>
<body>
<script>
    let array = [-12, 5, 1, 3, 2, 10, -5, -1, 0, 15, 15, -18];
    let max = array[0];
    let index;
    for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    document.write("array = 12, 5, 1, 3, 2, 10, -5, -1, 0, 15, 15, -18   <br>");
    document.write("Max Number In Array: " + max + " At Position Is: " + index);
</script>
</body>
</html>
